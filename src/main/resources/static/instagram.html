<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram - Ravindra Pratap Gupta</title>
    <link rel="stylesheet" href="css/instagram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="insta-container">
    <!-- Header -->
    <header class="insta-header">
        <div class="profile-pic">
            <img src="images/ravindragupta.jpg" alt="Profile Logo">
        </div>
        <div class="profile-info">
            <h2>ravindrapratapgupta9</h2>
            <p>Ravindra Pratap Gupta</p>
            <ul class="profile-stats">
                <li><strong>742</strong> posts</li>
                <li><strong>272</strong> followers</li>
                <li><strong>125</strong> following</li>
            </ul>
        </div>
        <!-- <div class="auth-buttons">
          <button>Log In</button>
          <button>Sign Up</button>
        </div> -->
    </header>

    <!-- Highlights -->
    <section class="highlights">
        <div class="highlight">
            <img src="images/highlight1.jpg" alt="Highlight 1">
            <p>Highlights</p>
        </div>
        <div class="highlight">
            <img src="images/highlight2.jpg" alt="Guest for RGIM">
            <p>Guest for RGIM</p>
        </div>
    </section>

    <!-- Posts Grid -->
    <section class="posts-grid">
        <div class="post"><img src="images/Aviyana RPG Group 4.jpeg.jpg" alt="Post 1"></div>
        <div class="post"><img src="images/award-main.jpg" alt="Post 2"></div>
        <div class="post"><img src="images/nexa.png" alt="Post 3"></div>
    </section>
</div>

</body>
</html>
